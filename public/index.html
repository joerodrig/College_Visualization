<!DOCTYPE html>
<html ng-app="ICCV">
<head lang="en">
    <meta charset="UTF-8">
    <title>Ithaca Visualized</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/page-style.css"/>
    <link href='http://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet' type='text/css'>
    <style type="text/css" media="screen">
    </style>
</head>
<body ng-controller="ICCVCtrl">
<div style="height:100%;">
    <graph ng-if="activeGraph == 'explorative'" id="graph_location"
           data-graphType="explorative"
           data-container="explorative_visual"
           class="col-xs-12">
    </graph>
    <graph ng-if="activeGraph == 'committee'" id="graph_location"
           data-graphType="committee"
           data-container="committee_visual"
           class="col-xs-12">
    </graph>
</div>

<!-- Loading Angular Minified -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script>

<!-- Loading JQuery Minified -->
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<!-- Loading Committee App Controller -->
<script type="text/javascript" src="js/ICCVCtrl.js"></script>
<!-- Loading Compiled ngraph -->
<script type="text/javascript" src="/ngraph_svg/ngraph_bundle.js"></script>

<!-- Loading Bootstrap JS Dependencies -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<!-- Loading Graph Wrapper -->
<script type="text/javascript" src="js/committee_graph.js"></script>
</body>
</html>
