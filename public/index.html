<!DOCTYPE html>
<html ng-app="ICCV">
    <head lang="en">
        <meta charset="UTF-8">
        <title>Ithaca Visualized</title>
        <link type="text/css" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="css/page-styling.css"/>

        <link href='http://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <graph
                data-graphType="explorative"
                data-container="visual"
                class="graph_location col-xs-12">
        </graph>

        <!-- Loading Angular Minified -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

        <script type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-animate.min.js"></script>

        <!-- Loading JQuery Minified -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <!-- Loading Committee App Controller -->
        <script type="text/javascript" src="js/ICCVCtrl.js"></script>
        <!-- Loading Compiled ngraph -->
        <script type="text/javascript" src="ngraph_svg/ngraph_bundle.js"></script>

        <!-- Loading Graph Wrapper -->
        <script type="text/javascript" src="js/committee_graph.js"></script>

    </body>
</html>
