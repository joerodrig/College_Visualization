<!DOCTYPE html>
<html ng-app="ICCV">
<head lang="en">
    <meta charset="UTF-8">
    <title>IC Visualization</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/page-style.css"/>
    <style type="text/css" media="screen">
    </style>
</head>
<body ng-controller="ICCVCtrl">
<nav id="topNav" class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="#"></a>
    </div>
</nav>
<div style="height:100%;">
    <!-- Committees -->
    <div class="col-sm-2 committee_sidebar">
        <nav class="navbar" role="navigation">
            <ul class="nav nav-pills nav-stacked">
                <li class="text-center committee noselect" ng-class="{'committee_active':obj.id == activeCommittee}"
                    ng-repeat="(key,obj) in committees" ng-click="committeeClicked(obj)">{{obj.committee_name}}
                </li>
            </ul>
        </nav>
        <nav class="navbar" role="navigation">
            <ul class="nav nav-pills nav-stacked">
                <li class="text-center committee noselect" ng-class="{'committee_active':obj.id == activeCommittee}"
                    ng-repeat="(key,obj) in committees" ng-click="committeeClicked(obj)">{{obj.committee_name}}
                </li>
            </ul>
        </nav>
    </div>
    <!-- Graph -->
    <committee-graph id="graph_location" data-initialGraph="employee" data-container="demo"  class="col-xs-12 col-sm-10"></committee-graph>
</div>

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.min.js"></script>
<script type="text/javascript" src="js/ICCVCtrl.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/vivagraph.min.js"></script>
<script type="text/javascript" src="js/committee_graph.js"></script>
</body>
</html>
